{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Add Movie - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1 class="display-3 text-white bg-success px-3">Add Movie</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success text-white" type="submit">Create</button>
    </form>
{% endblock content %}
