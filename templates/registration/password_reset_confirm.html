<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Enter new password - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1 class="bg-light text-dark">Set a new password!</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Change my password">
    </form>
{% endblock content %}
