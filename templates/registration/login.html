{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1 class="display-3 text-dark bg-light mb-2 pl-2">Sign In</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary text-white" type="submit">Login</button>
    </form>
    <p class="mt-3">
        New User? <a href="{% url 'django_registration_register' %}">Register</a>
    </p>
    <p class="mt-3">
        Forgot Password? <a href="{% url 'password_reset' %}">Reset</a>
    </p>
{% endblock content %}
